<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=0"/>
		<style>
        html {
            background: rgb(0, 0, 0) transparent;
            background: rgba(0, 0, 0, 0);
        }
		body {
			margin:0;
			padding:0;
			border:0;
			outline:0;
		}
		#timer {
			position: absolute;
			bottom: 20px;
			left: 20%;
			z-index: 20;
			font-size: 50px;
			margin-left: -38px;
			color: black;
		}
		</style>
	</head>
	<body>
		<script src="lib/CocoonJSExtensions/CocoonJS.js"></script>
		<script src="lib/CocoonJSExtensions/CocoonJS_App.js"></script>
		<script src="lib/CocoonJSExtensions/CocoonJS_App_ForWebView.js"></script>
		
		<div id="timer">00:00</div>
		<script>
			Number.prototype.toMMSS = function () {
				var seconds = Math.floor(this), hours = Math.floor(seconds / 3600);
				seconds -= hours*3600;
				var minutes = Math.floor(seconds / 60);
				seconds -= minutes*60;

				if (hours   < 10) {hours   = "0"+hours;}
				if (minutes < 10) {minutes = "0"+minutes;}
				if (seconds < 10) {seconds = "0"+seconds;}
				return minutes+':'+seconds;
			}

			var t = document.getElementById('timer');
			var time = +new Date;
			setInterval( function(){
				var new_time = +new Date;
				t.innerHTML = ''+((new_time-time)/1000).toMMSS();
			}, 1000 );
		</script>
	</body>
</html>
